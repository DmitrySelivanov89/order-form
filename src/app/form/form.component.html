<div class="wrapper">
  <form tabindex="1" action="#" method="post">
    <h3>Info</h3>
    <label for="email">Enter your email address</label>
    <input class="email" tabindex="2" id="email" type="email" name="email" placeholder="team@checkforpatent.com">
    <div class="hr"></div>

    <h3>Product 1</h3>
    <label for="product">Enter main keyword for the product</label>
    <input class="product" id="product" tabindex="3" type="text" name="product"
      placeholder="for example, sylicon wine cup">
    <div class="hr"></div>

    <label for="url">Enter link to the similar product as a reference</label>
    <input class="url" id="url" tabindex="4" type="url" name="url" placeholder="https://...">
    <div class="hr"></div>

    <div class="add-btn-wrapper">
      <label class='add-products'for="add-btn">Add more products</label>
      <input class="add-btn" id="add-btn" tabindex="5" type="button" name="button">
    </div>
    <p class="discount">We offer discount up to 36% for multiple checks</p>

    <button tabindex="6" type="submit" class="btn">Submit and Pay 24.99USD</button>
    <p class="secure">Secure payment with Stripe</p>

  </form>
</div>
